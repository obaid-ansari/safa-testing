<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forexexchange.css" />
    <link rel="icon" type="image/x-icon" href="imgs/Logo.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Forex Exchange - Safa Tours And Travels</title>
  </head>
  <body>
    <form id="forexForm">
      <h1>Forex Exchange</h1>
      <div class="transaction-type">
        <button type="button" id="buyBtn" class="transaction-btn active">
          BUY CURRENCY
        </button>
        <button type="button" id="sellBtn" class="transaction-btn inactive">
          SELL CURRENCY
        </button>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />
      </div>

      <div class="form-group">
        <label for="currency">Currency:</label>
        <select id="currency" name="currency" required>
          <option value="">Select Currency</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Enter Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          required
          min="0"
          step="0.01" />
      </div>

      <div class="form-group" id="purposeContainer">
        <label for="purpose">Purpose of Visit:</label>
        <select id="purpose" name="purpose">
          <option value="">Select Purpose</option>
          <option value="personal">Personal Visit</option>
          <option value="education">Overseas Education</option>
          <option value="business">Business Travel</option>
          <option value="employment">Employment</option>
          <option value="medical">Medical Visit</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Amount (INR):</label>
        <input
          type="number"
          id="amount"
          name="amount"
          required
          min="0"
          step="0.01"
          readonly />
      </div>

      <button type="submit">Submit</button>
    </form>

    <script src="forexexchange.js"></script>
  </body>
</html>
